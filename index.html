<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="hero">
      <section class="center-container">
        <img src="./images/image-product-mobile.jpg" alt="product image" id="product-image"/>
        <div class="info-container">
          <h2 class="perfume">Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="current-price">$149.99</div>
            <div class="prev-price">$169.99</div>
          </div>
          <button class="add-to-cart"><img src="images/icon-cart.svg" alt="cart icon" id="cart-icon">Add to Cart</button>
          </div>
        </div>
      </section>
    </main>
    <script>
      const productImg = document.getElementById("product-image")
      if (window.matchMedia("(min-width: 420px)").matches){
        productImg.src = "./images/image-product-desktop.jpg";
      }
      else {
        productImg.src = "./images/image-product-mobile.jpg";
      }
    </script>
  </body>
</html>
